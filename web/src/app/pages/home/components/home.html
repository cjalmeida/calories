<div class="container-fluid">
  <h2 class="text-muted">Dashboard
    <small>Overview</small>
  </h2>
  <hr>
  <div class="row">
    <div class="col-xl-3 col-lg-6" *ngIf="user?.hasRole('ROLE_ADMIN', 'ROLE_MANAGER')">
      <card bgClass="primary" iconClass="fa fa-users fa-5x" [number]="userCount || '-'" text="Users in system">
      </card>
    </div>
    <div class="col-xl-3 col-lg-6" *ngIf="user?.hasRole('ROLE_ADMIN')">
      <card bgClass="success" iconClass="fa fa-cutlery fa-5x" [number]="mealCount" text="Total meals logged">
      </card>
    </div>
    <div class="col-xl-3 col-lg-6" *ngIf="user?.hasRole('ROLE_USER')">
      <card bgClass="danger" iconClass="fa fa-cutlery fa-5x" [number]="mealCount" (click)="go('/dashboard/meals')" text="Meals logged">
      </card>
    </div>
  </div>

  <!-- For USERs only -->
  <div *ngIf="user?.hasRole('ROLE_USER')">
    <div class="row top30">
      <div class="col-xl-6 col-lg-12">
        <h4>Calories per day (last 15 days)</h4>
        <chart [config]="caloriesPerDay"></chart>
      </div>
    </div>
  </div>

</div>
