<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Users
      </h2>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i> <a href="Javascript:void(0);" linkTo="/dashboard/home">Dashboard</a>
        </li>
        <li>
          <i class="fa fa-cutlery"></i> <a href="javascript:;" linkTo="/dashboard/meals">Meals</a>
        </li>
        <li class="active">
          Edit meal {{ id$ | async }}
        </li>
      </ol>
    </div>
  </div>

  <!-- /.row -->
  <div class="row" *ngIf="meal">
    <div class="col-xl-6 col-lg-12">
      <form role="form">
        <fieldset class="form-group required" data-prop="mealDate">
          <label>Meal Date</label>
          <input type="text" [(ngModel)]="meal.mealDate" class="form-control" style="width: 50%">
          <span class="small">In YYYY-MM-DD format.</span>
        </fieldset>
        <fieldset class="form-group required" data-prop="mealTime">
          <label>Meal Time</label>
          <input type="text" [(ngModel)]="meal.mealTime" class="form-control" style="width: 50%">
          <span class="small">In HH:MM:SS format.</span>
        </fieldset>
        <fieldset class="form-group" data-prop="calories">
          <label>Calories</label>
          <input type="text" [(ngModel)]="meal.calories" class="form-control" style="width: 50%">
        </fieldset>

        <fieldset class="form-group required" data-prop="description">
          <label>Description</label>
          <textarea type="text" [(ngModel)]="user.description" class="form-control" style="width: 33%">
          </textarea>
        </fieldset>
        
        <button type="submit" (click)="save()" class="btn btn-primary">Save</button>
        <button type="button" (click)="deleteModal.show()" class="btn btn-default">Remove</button>
      </form>
    </div>
  </div>
</div>
<bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" >
   <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="deleteModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        Confirm the removal of user "{{user.fullName}}" by clicking below:
        <button type="button" (click)="delete()" class="btn btn-default">Yes, I confirm.</button>
        <button type="button" (click)="deleteModal.hide()" class="btn btn-default">No, forget about it.</button>
      </div>
    </div>
  </div>
</bsModal>
